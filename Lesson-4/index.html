<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button1{
            background-color:rgb(243, 166, 179);
            border:none;
            padding-left:40px;
            padding-top:20px;
        }
        
     .subscribe-button{
            background-color: rgb(200, 0, 0);
            color: white;
            border:none;
            margin-top:20px;  
            margin-bottom:20px;         
            border-radius:0px;
            padding-top:10px;
            padding-bottom:10px;
            padding-left: 20px;
            padding-right:20px;
            cursor:pointer;
            margin-right:10px;
            transition:opacity 0.15s;
        }

        .subscribe-button:hover{
           opacity: 0.7;
        }

        .subscribe-button:active{ opacity:0.5;
        }
        .join-button{
            background-color: white;
            color:blue;
            border:1px blue solid;
            padding-top:10px;
            padding-bottom:10px;
            padding-left: 10px;
            padding-right:10px;
            cursor:pointer;
            margin-right:10px;
            border-radius:5px;
            transition: background-color 0.15s,
            color 0.15s;
        }

        .join-button:hover{
            background-color:blue;
            color:white;
        }

        .join-button:active{
            opacity:0.7;
        }
        .tweet-button{
            background-color: rgb(29, 161, 242);
            color:white;
            border:none;
            padding-top:5px;
            padding-bottom:5px;
            padding-left: 10px;
            padding-right:10px;
            border-radius:15px;
            cursor:pointer;
            margin-bottom:10px;
            transition: box-shadow 0.15s;
        }

        .tweet-button:hover{
            box-shadow:7px 7px 15px rgba(0 ,0,0,0.3);
        }
        .uber-button{
            background-color:black;
            color:white;
            border:none;
            padding-top:5px;
            padding-bottom:5px;
            padding-left:15px;
            padding-right:15px;
            cursor:pointer;
            margin-right:10px;
            transition:opcacity 0.15s;
        }

        .uber-button:hover{
            opacity:0.7;
        }
        .amazon-button{
            background-color:rgb(242, 224, 21);
            color:black;
            border:none;
            border:none;
            padding-top:5px;
            padding-bottom:5px;
            padding-left:10px;
            padding-right:10px;
            cursor:pointer;
            border-radius:10px;
            margin-right:5px;
            transition: background-color 0.15s;
        }

        .amazon-button:hover{
            background-color:rgb(226, 201, 13);
        }
        .github-button{
            background-color:rgb(6, 189, 88);
            color:white;
            border:none;
            padding-left:20px;
            padding-right:20px;
            padding-top:10px;
            padding-bottom:10px;
            cursor:pointer;
            margin-right:10px;
            border-radius:8px;
            transition:box-shadow 0.15s;
        }

        .github-button:hover{
            box-shadow:7px 7px 15px rgba(0 ,0,0,0.3);
        }   
        .bootstrap-button{
            background-color:rgb(113, 80, 163);
            color:white;
            border:none;
            padding-top:10px;
            padding-bottom:10px;
            padding-left:15px;
            padding-right:15px;
            cursor:pointer;
            margin-right:10px;
            margin-bottom:10px;
            border-radius:8px;
        }

        .bootstrap-button:hover{
            background-color: rgb(69, 46, 91);
        }
        .bootstrap_download-button{
            background-color: white;
            color:rgb(113, 80, 163);
            border:1px solid rgb(113, 80, 163);
            border-radius:2px;
            padding-top:10px;
            padding-bottom:10px;
            padding-left:15px;
            padding-right:15px;
            cursor:pointer;
            margin-right:10px;
            margin-top:10px;
            translate:background-color 0.15s,
            color 0.15s;
        }

        .bootstrap_download-button:hover{
            background-color:rgb(51, 50, 52);
            color:white;
        }
        .linkedin-button{
            background-color: rgb(10, 102, 194);
            border:none;
            color:white;
            padding-top:5px;
            padding-bottom:5px;
            padding-left:15px;
            padding-right:15px;
            border-radius:30px;
            cursor:pointer;
            margin-right:10px;
        }

        .linkedin-button:hover{
            background-color:rgb(15, 87, 150);
        }

        .save-button{
            background-color: white;
            color:rgb(49, 133, 207);
            border:1px solid rgb(49, 133, 207);
            padding-top:7px;
            padding-bottom:7px;
            padding-left:20px;
            padding-right:20px;
            border-radius:30px;
            cursor:pointer;
            margin-right:10px;
        }
        .save-button:hover{
            background-color:rgb(130, 178, 220);
            border:2px solid rgb(37, 111, 176);
        }
        .link{
            color:rgb(0,113,133);
            transition: color 0.15s;
        }
        .link:hover{
            color:orange;
        }
        .price{
            color:rgb(0,118,0);
        }
        .bold{
            font-weight:bold;
            font-size:20px;
        }
        .add-to-cart-button{
            background-color: rgb(225,216,20);
            border:none;
            border-radius: 20px;
            height:35px;
            width:130px;
            cursor:pointer;
            transition: background-color 0.15s;
        }
        .add-to-cart-button:hover{
            background-color:rgb(236, 193, 23);
        }
        .add-to-cart-button:active{
            opacity:0.7;
        }
        .buy-now-button{
            background-color:rgb(255,164,28);
            border:none;
            border-radius:20px;
            height:35px;
            width:130px;
            cursor:pointer;
            transition: background-color 0.15s;
        }
        .buy-now-button:hover{
            background-color:rgb(255,140,0);
        }
        .buy-now-button:active{
            opacity:0.7;
        }
        .pagination{
            padding-top:8px;
            padding-bottom:8px;
            padding-left:5px;
            padding-right:5px;
        }
        .one{
            padding-left:7px;
            padding-right:5px;
        }
        .strech{
            background-color:green;
            color:white;
            padding-top:5px;
            padding-bottom:5px;
            padding-left:10px;
            padding-right:10px;
            border:none;
            margin-left:20px;
            margin-top:10px;
            transition:padding 0.7s;
            cursor:pointer;
        }
        .strech:hover{
            padding-top:20px;
            padding-bottom:20px;
            padding-left:25px;
            padding-right:25px;
        }
        .shadow{
            background-color:green;
            color:white;
            padding-left:10px;
            padding-right:10px;
            padding-top:5px;
            padding-bottom:5px;
            border:none;
            margin-left:20px;
            transition:box-shadow 0.7s,margin 0.3s;
            cursor:pointer;
        }
        
        .shadow:active{
            margin-top:4px;
            box-shadow: 2px 2px 2px rgb(0,0,0);  
        }
        .num{
            margin-top:7px;
            margin-bottom:3px;
            margin-left:10px;
            margin-right:10px;
            padding: 3px 15px 3px 15px;
            background-color:green;
            border:none;
            color:white;
            transition: padding 1s;
        }
        .num:hover{
            padding: 3px 20px 3px 20px;
        }
    </style>
</head>
<body>
    <!--we will learn about css box model here -->
    <button class="button1">new buttton</button>
    <button class="button2">2nd button</button>
    <!-- instead of adding height and width , we will use spacing on the page -->
     <!--spacing inside the button is called padding-->
     <!-- css box model is - 
     margin -> border ->padding -> content  -->
    <!-- instead of adding height and width ,  the professional call is using padding , using the css box model  --> 
     <!-- padding can be done in all 4 directions - top , right , left , bottom -->
      <!-- homework -->
    <button class="subscribe-button">subscribe</button>
     <button class="join-button"> JOIN</button> 
    <button class="tweet-button"> Tweet</button>
    <button class="uber-button"> Uber</button>
    <button class="amazon-button"> Amazon</button>
    <button class="github-button"> GitHub</button>
    <button class="bootstrap-button"> Bootstrap</button>
    <button class="bootstrap_download-button"> Download</button>
    <button class="linkedin-button"> LinkedIn</button>
    <button class="save-button"> Save</button>  
    <button class="pagination">Back</button>
    <a href="https://en.wikipedia.org/wiki/1" class="one">1</a>
    <a href="https://en.wikipedia.org/wiki/2" class="one">2</a>
    <a href="https://en.wikipedia.org/wiki/3" class="one">3</a>
    <a href="https://en.wikipedia.org/wiki/4" class="one">4</a>
    <a href="https://en.wikipedia.org/wiki/5" class="one">5</a>
    <button class ="pagination">Next</button>
    <button class="strech">Strech</button>
    <button class="shadow">Shadow</button>
    <br>
    <button class="num">One</button>
    <button class="num">Two</button>
    <button class="num">Three</button>
</body>
