<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .subscribe-button{
            background-color: rgb(200, 0, 0);
            color: white;
            border:none;
            height:36px;
            width:80px;
            border-radius:10px;
            cursor:pointer;
            margin-right:10px;
            transition:opacity 0.15s;
        }

        .subscribe-button:hover{ /*hover is a pseudo class here , it is used to apply styles when the user hovers over the element */
           opacity: 0.7;
        }

        .subscribe-button:active{ /* active is also a pseudo class here , it is used to apply styles when the user clicks on the element */
           opacity:0.5;
        }
        .join-button{
            background-color: white;
            color:blue;
            border:1px blue solid;
            height:30px;
            width:60px;
            cursor:pointer;
            margin-right:10px;
            border-radius:5px;
            transition: background-color 0.15s,
            color 0.15s;
        }

        .join-button:hover{
            background-color:blue;
            color:white;
        }

        .join-button:active{
            opacity:0.7;
        }
        .tweet-button{
            background-color: rgb(29, 161, 242);
            color:white;
            border:none;
            height:30px;
            width:60px;
            border-radius:15px;
            cursor:pointer;
            margin-bottom:10px;
            transition: box-shadow 0.15s;
        }

        .tweet-button:hover{
            box-shadow:7px 7px 15px rgba(0 ,0,0,0.3);
        }
        .uber-button{
            background-color:black;
            color:white;
            border:none;
            height:30px;
            width:100px;
            cursor:pointer;
            margin-right:10px;
            transition:opcacity 0.15s;
        }

        .uber-button:hover{
            opacity:0.7;
        }
        .amazon-button{
            background-color:rgb(242, 224, 21);
            color:black;
            border:none;
            border:none;
            height:25px;
            width:120px;
            cursor:pointer;
            border-radius:10px;
            margin-right:5px;
            transition: background-color 0.15s;
        }

        .amazon-button:hover{
            background-color:rgb(226, 201, 13);
        }
        .github-button{
            background-color:rgb(6, 189, 88);
            color:white;
            border:none;
            height:30px;
            width:100px;
            cursor:pointer;
            margin-right:10px;
            border-radius:8px;
            transition:box-shadow 0.15s;
        }

        .github-button:hover{
            box-shadow:7px 7px 15px rgba(0 ,0,0,0.3);
        }   
        .bootstrap-button{
            background-color:rgb(113, 80, 163);
            color:white;
            border:none;
            height:30px;
            width:100px;
            cursor:pointer;
            margin-right:10px;
            border-radius:8px;
        }

        .bootstrap-button:hover{
            background-color: rgb(69, 46, 91);
        }
        .bootstrap_download-button{
            background-color: white;
            color:rgb(113, 80, 163);
            border:1px solid rgb(113, 80, 163);
            border-radius:2px;
            height:30px;
            width:100px;
            cursor:pointer;
            margin-right:10px;
            margin-top:10px;
            translate:background-color 0.15s,
            color 0.15s;
        }

        .bootstrap_download-button:hover{
            background-color:rgb(51, 50, 52);
            color:white;
        }
        .linkedin-button{
            background-color: rgb(10, 102, 194);
            border:none;
            color:white;
            height:35px;
            width:200px;
            border-radius:30px;
            cursor:pointer;
            margin-right:10px;
        }

        .linkedin-button:hover{
            background-color:rgb(15, 87, 150);
        }

        .save-button{
            background-color: white;
            color:rgb(49, 133, 207);
            border:1px solid rgb(49, 133, 207);
            height:30px;
            width:80px;
            border-radius:30px;
            cursor:pointer;
            margin-right:10px;
        }
        .save-button:hover{
            background-color:rgb(130, 178, 220);
            border:2px solid rgb(37, 111, 176);
        }
        .link{
            color:rgb(0,113,133);
            transition: color 0.15s;
        }
        .link:hover{
            color:orange;
        }
        .price{
            color:rgb(0,118,0);
        }
        .bold{
            font-weight:bold;
            font-size:20px;
        }
        .add-to-cart-button{
            background-color: rgb(225,216,20);
            border:none;
            border-radius: 20px;
            height:35px;
            width:130px;
            cursor:pointer;
            transition: background-color 0.15s;
        }
        .add-to-cart-button:hover{
            background-color:rgb(236, 193, 23);
        }
        .add-to-cart-button:active{
            opacity:0.7;
        }
        .buy-now-button{
            background-color:rgb(255,164,28);
            border:none;
            border-radius:20px;
            height:35px;
            width:130px;
            cursor:pointer;
            transition: background-color 0.15s;
        }
        .buy-now-button:hover{
            background-color:rgb(255,140,0);
        }
        .buy-now-button:active{
            opacity:0.7;
        }
    </style>
</head>
<body>
    <!-- we will learn about hover , transition and shadow effects in this lesson. -->
     <button class="subscribe-button">subscribe</button>
     <button class="join-button"> JOIN</button> 
    <button class="tweet-button"> Tweet</button>
    <button class="uber-button"> Uber</button>
    <button class="amazon-button"> Amazon</button>
    <button class="github-button"> GitHub</button>
    <button class="bootstrap-button"> Bootstrap</button>
    <button class="bootstrap_download-button"> Download</button>
    <button class="linkedin-button"> LinkedIn</button>
    <button class="save-button"> Save</button>
    <!-- amazon product page -->
            <a href="https://amazon.com" target="_blank" class="link">Back to Amazon</a>
        
        <p class="bold">Nike Black Running Shoes</p>
        <p class="price">$39-in stock </p>
        <p>Free Delivery Tomorrow</p>
        <button class="add-to-cart-button"> Add to Cart</button>
        <button class="buy-now-button"> Buy Now</button>
</body>
</html>
